<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Column 1</th>
        </tr>
        <tr>
            <td  rowspan="2">Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
     <tr>
            <td rowspan="2">Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>

        </tr>
 <tr>
            <td>Row 4, Cell 1</td>
            <td>Row 4, Cell 2</td>
        </tr>
 </table>
</body>
</html>
